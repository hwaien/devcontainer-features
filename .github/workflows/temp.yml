name: "Development and Testing of Workflows"
on:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "Run Python script: bump"
        run: |
          set -e
          echo "Start."
          python -m pip install -r workflows/bump/requirements.txt
          python workflows/bump/main.py
